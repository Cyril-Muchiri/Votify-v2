version: '3'

services:
  mysql:
    image: mysql:latest
    container_name: votify-production-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: votify
    volumes:
      - votify-production-mysql-data:/var/lib/mysql
    networks:
      - votify-production-network

  votify-app:
    image: cyrilmuchiri/votify-v2:ultimate
    container_name: votify-production-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: votify
    networks:
      - votify-production-network

volumes:
  votify-production-mysql-data:

networks:
  votify-production-network:
    name: votify-production-network
